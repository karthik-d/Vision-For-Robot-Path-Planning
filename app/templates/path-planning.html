<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <title>Assistive Tool for Thrombectomy</title>
  
  <style>
    body {
      background-color: #fff;
      color: #000;
    }
    #loading {
      position: absolute;
      top: 45%;
      left: 44%;
    }
    #info {
      position: absolute;
      top: 55%;
      left: 33.5%;

    }
  </style>

</head>

<body class="text-center overflow-hidden">
    <div class="row bg-dark py-3">
        <div class="col-12 text-center">
          <h4 class="text-white">Path Planning</h4>
        </div>
    </div>
    {% if loading %}
    <div>
        <div class="text-center" id="loading">
            <script>
                $(document).ready(function() {
                  $('#matlabLoader').submit();
                });
            </script>            
            <span class="lg">Running MATLAB scripts...</span>
            <div class="spinner-border text-primary ml-4" role="status">
              <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="col-md-4" id="info">
          <div class="card bg-light text-dark">
            <div class="card-body text-center">
              <h5 class="card-title">â“˜ Info</h5>
              <p class="card-text">Please review the server logs to obtain a comprehensive understanding of the training process, and press the Enter key when you are prepared to complete.</p>
            </div>
          </div>
        </div>
      </div>
    {% else %}
        <div class="text-center ml-2" id="loading">
            <span class="lg">Path planning complete!</span>
            <div>
              <a id="back-to-top" href="{{url_for('home')}}" class="btn btn-dark btn-lg back-to-top mt-4" role="button" style="margin-bottom: 20px;">Start Again</a>
            </div>
        </div>
    {% endif %}

    <form action="" method="post" id="matlabLoader"></form>
</body>

</html>
