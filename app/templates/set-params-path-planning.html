<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assistive Tool for Thrombectomy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row bg-dark py-3">
      <div class="col-12 text-center">
        <h4 class="text-white">Segmented Slices</h4>
      </div>
    </div>
    <div class="row py-5">

    <div class="col-lg-12 d-flex justify-content-center">
      <div id="chart" class="chart"></div>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      <script type="text/javascript">
        var graphs = {{ graphJSON | safe}};
        var layout = {
          xaxis: {
            range: [0, 10],
            autorange: false
          },
          yaxis: {
            range: [0, 6],
            autorange: false
          }
        };
        Plotly.newPlot('chart', graphs);
      </script>
    </div>
            
      <div class="col-lg-6 col-md-8 col-sm-10 mx-auto mt-4">
        <form action="#" method="post" enctype="multipart/form-data" class="bg-light p-3 rounded">
          <h2 class="text-center mb-4">Enter Obstacle and Target</h2>
          <div class="form-group">
            <label for="obstacle">Obstacle:</label>
            <div class="input-group">
              <input type="text" class="form-control" name="obstacle1">
              <div class="input-group-append">
                <span class="input-group-text">,</span>
              </div>
              <input type="text" class="form-control" name="obstacle2">
              <div class="input-group-append">
                <span class="input-group-text">,</span>
              </div>
              <input type="text" class="form-control" name="obstacle3">
            </div>
          </div>
          <label for="target">Target:</label>
          <div class="input-group">
            <input type="text" class="form-control" name="target1">
            <div class="input-group-append">
              <span class="input-group-text">,</span>
            </div>
            <input type="text" class="form-control" name="target2">
            <div class="input-group-append">
              <span class="input-group-text">,</span>
            </div>
            <input type="text" class="form-control" name="target3">
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary mt-4">Perform Path Planning</button>
          </div>
        </div>
        </form>
    </div>
  </div>
</body>
</html>
