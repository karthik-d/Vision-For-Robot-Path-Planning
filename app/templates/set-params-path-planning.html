<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assistive Tool for Thrombectomy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row bg-dark py-3">
      <div class="col-12 text-center">
        <h4 class="text-white">Segmented Image</h4>
      </div>
    </div>
    <div class="row py-5">
      <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
        {% if image %}
          <div class="mb-4 text-center">
            <img src="{{url_for('static', filename=image)}}" alt="Input Image" class="img-fluid">
          </div>
        {% endif %}
        <form action="#" method="post" enctype="multipart/form-data" class="bg-white p-3 rounded">
          <h2 class="text-center mb-4">Enter Obstacle and Target</h2>
          <div class="form-group">
            <label for="obstacle">Obstacle:</label>
            <div class="input-group">
              <input type="text" class="form-control" name="obstacle">
              <div class="input-group-append">
                <span class="input-group-text">,</span>
              </div>
              <input type="text" class="form-control" name="obstacle">
              <div class="input-group-append">
                <span class="input-group-text">,</span>
              </div>
              <input type="text" class="form-control" name="obstacle">
            </div>
          </div>
          <label for="target">Target:</label>
          <div class="input-group">
            <input type="text" class="form-control" name="target">
            <div class="input-group-append">
              <span class="input-group-text">,</span>
            </div>
            <input type="text" class="form-control" name="target">
            <div class="input-group-append">
              <span class="input-group-text">,</span>
            </div>
            <input type="text" class="form-control" name="target">
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary mt-4">Perform Path Planning</button>
          </div>
        </div>
        </form>
    </div>
  </div>
</body>
</html>
